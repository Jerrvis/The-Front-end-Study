<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block; /*变成行内元素*/
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: block; /*变成块元素*/
        }
    </style>
</head>
<body>

<div>div块元素</div>
<span>span行内元素</span>
    
</body>
</html>
