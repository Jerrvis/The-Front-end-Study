<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 后代选择器
        body p{
            background: beige;
        } */
        /* 子选择器
        body>p{
            background: blue;
        } */
        /* 兄弟选择器 */
        /* .active +p{
            color: blue;
        } */
        /* 通用兄弟选择器 */
        .active~p{
            color: pink;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p class="active">p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>
    <p class="active">p7</p>
    <p class="active">p8</p>
</body>
</html>
