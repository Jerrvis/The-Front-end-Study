<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
</head>
<body>
    <!--表单
    action :表单提交到的地址，可以是网站，也可以是请求处理地址
    method :post,get 提交方式-->
    
<form action="3.图像标签.html" method="post">
    <p>账号：<input type="text" name="username" maxlength="16" placeholder="请输入用户名" required></p>
    <p>密码：<input type="password" name="pwd" placeholder="请输入密码" required></p>
    <!--单选框标签
    input type="radio"
    -->
    <p>性别
        <input type="radio" value="boy" name="sex">女
        <input type="radio" value="girl" name="sex">女
    </p>
    <!--多选框
    input type="radio"
    -->
    <p>爱好
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="game" name="hobby">聊天
        <input type="checkbox" value="sport" name="hobby">游戏
    </p>
    <!--按钮
    type="button" 普通按钮
    type="reset" 清空表单
    type="submit" 提交表单
    type="image" 图片按钮
    -->
    <p>按钮：
        <input type="button" name="btnl" value="点击边长">
        <input type="image" src="../resource/image/Shoukaku.jpeg">
    </p>
    <!--下拉框 checked默认选中
    -->
    <p>
        <select name="列表名称" id="">
            <option value="China" checked>中国</option>
            <option value="America">米国</option>
            <option value="Japan">日本</option>
            <option value="Korea">韩国</option>
        </select>
    </p>
    <!--文本框
        cols 列
        rows 行
    -->
    <p>反馈：
        <textarea name="textarea" id="" cols="50" rows="10">文本内容</textarea>
    </p>
    <!--文件域
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

    <!--邮件验证-->
    <p>
        <input type="email" name="email">
    </p>
    <!--url-->
    <p>
        <input type="url" name="url">
    </p>
    <!--数字-->
    <p>
        <input type="number" name="num" max="100" min="0" step="10">
    </p>
    <!--滑块-->
    <p>音量
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>
    <!--搜索框-->
    <p>
        <input type="search" name="search">
    </p>

    <p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>
</form>

</body>
</html>
