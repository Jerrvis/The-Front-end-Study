<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>

<!-- 段落标签 -->
<p>两支老虎 两支老虎</p>
<p>跑的快 跑得快</p>

<!-- 换行标签 -->
两支老虎 两支老虎<br/>
跑的快 跑得快<br/>

<!-- 水平线标签 -->
<hr>

<!-- 粗体和斜体标签 -->
<strong>这是粗体</strong><br/>
<em>这是斜体</em><br/>

<!-- 特殊符号 -->
&nbsp;空              格<br>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<br>
&gt;<br><!-- 大于 -->
&lt;<br><!-- 大于 -->
&copy;版权所有


</body>
</html>
