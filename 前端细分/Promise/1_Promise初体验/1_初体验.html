<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <div>
    <button id="btn">点我抽奖</button>
    <h2></h2>
  </div>
  <script>
    function rand(m, n) {
      return Math.ceil(Math.random() * (n - m + 1) + m - 1)
    }

    const btn = document.querySelector("#btn")

    // btn.addEventListener('click',function(){
    //   setTimeout(()=>{
    //     let n = rand(1,100);
    //     if(n < 30){
    //       alert('中奖了')
    //     }else(
    //       alert("没中奖")
    //     )
    //   },2000)
    // })

    // promise实现形式
    // resolve 解决 函数类型数据
    // reject 拒绝 函数类型数据
    btn.addEventListener('click', function () {
      const p = new Promise((resolve, reject) => {
        setTimeout(() => {
          let n = rand(1, 100);
          if (n <= 30) {
            resolve(n) // 设置为成功
          } else (
            reject(n) // 设置为失败
          )
        }, 2000)
      })

      p.then((n) => { // 第一个then
        // 第一个函数为成功的回调
        alert("中奖啦，奖品为劳斯莱斯5元代金券，中奖号码为："+n)
      }, (n) => {
        // 第二个函数为成功的回调
        alert("未中奖，请再接再厉，你的号码为："+n)
      })
    })
  </script>
</body>

</html>
