<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 链式回调
    let p = new Promise((resolve,reject)=>{
      resolve('ok')
    })

    p.then(value =>{
      console.log(value)
      return Promise.reject('fuck')
    }).then(value=>{
      alert(value)
    }).catch(error=>{
      console.log(error)
    })
  </script>
</body>
</html>
